<svg width="800" height="120" viewBox="0 0 800 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes slide {
      0%   { transform: translateX(0); }
      100% { transform: translateX(700%); }
    }
    @keyframes bounce {
      0%   {
         x: 39;
         y: 81;
      }
      25% {
         y: 21;
      }
      50% {
         y: 81;
      }
      75% {
         y: 21;
      }
      100% {
         x: 742;
         y: 81;
      }
    }

    #board {
      animation: slide 2s ease-in-out infinite alternate;
      transform-box: fill-box;
      transform-origin: 0 100%;
    }
    #ball {
      animation: bounce 2s linear infinite alternate;
      transform-box: fill-box;
      transform-origin: 0 100%;
    }
  </style>

  <rect y="100" width="100" height="20" fill="#1F6DFF" id="board"/>
  <rect x="41" y="101" width="19" height="19" rx="10" fill="white" stroke="black" id="ball"/>
</svg>
