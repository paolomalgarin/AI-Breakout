on:
  schedule:
    - cron: '0/1 * * * *'  # every hour

jobs:
  generate-fake-traffic:
    runs-on: ubuntu-latest

    steps:
      - name: Fake git clones
        run: |
          for i in {1..5}; do
            echo "Cloning via actions/checkout (iteration $i)"
            # this will count as a clone each time
            gh api repos/paolomalgarin/AI-Breakout --silent >/dev/null
          done

      - name: Fake page views
        run: |
          curl -s https://github.com/paolomalgarin/AI-Breakout > /dev/null
